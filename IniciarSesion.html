<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA' LA QUE SEA/INICIAR SESION</title>
    <link rel="stylesheet" href="Style.css" />
    <script type="text/javascript" src="functions.js" defer></script>
  </head>
  <body style="background-color: #f7f8fa">
    <header>
      <div class="navbar">
        <button class="menu-btn">
          <img src="images/menu.png" alt="Menú" />
        </button>
        <a href="./Inicio.html">
          <img src="images/Logov2.png" alt="PA' LA QUE SEA" class="logo" />
        </a>
        <div class="search-bar">
          <input type="text" placeholder="Buscar" />
          <img src="images/buscar.png" alt="Buscar" />
        </div>
        <a href="Emprendimiento.html" class="cart-btn">
          <img src="images/compras.png" alt="Compra" />
        </a>
        <a href="IniciarSesion.html" class="user-btn">
          <img src="images/user.png" alt="Usuario" />
        </a>
      </div>
    </header>
    <main class="login-container">
      <img src="images/Candado.png" alt="Candado" class="lock-icon" />
      <div class="login-box">
        <p class="text-login">
          <strong>Pa' entrar al parche, inicie sesión.</strong>
        </p>
        <form>
          <label class="text-login" for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required />
          <label class="text-login" for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required />
          <button type="submit" class="login-button">
            <img src="Images/bot_iniciar sesion.png" alt="Iniciar Sesión" />
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
