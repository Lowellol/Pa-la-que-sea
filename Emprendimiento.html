<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA' LA QUE SEA/EMPRENDIMIENTO</title>
    <link rel="stylesheet" href="Style.css" />
    <script type="text/javascript" src="functions.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <button class="menu-btn">
          <img src="./images/menu.png" alt="Menú" />
        </button>
        <a href="./index.html">
          <img src="./images/Logov2.png" alt="PA' LA QUE SEA" class="logo" />
        </a>
        <div class="search-bar">
          <input type="text" placeholder="buscar" />
          <img src="./images/buscar.png" alt="Buscar" />
        </div>
        <a href="Emprendimiento.html" class="cart-btn">
          <img src="./images/compras.png" alt="Compra" />
        </a>
        <a href="IniciarSesion.html" class="user-btn">
          <img src="./images/user.png" alt="Usuario" />
        </a>
      </div>
    </header>
    <main class="Enterprise">
      <h1>¡Escoja con confianza!</h1>
      <div class="Enterprise-container">
        <div class="Enterprise-image">
          <img src="./images/Buriitos_venta.png" alt="Burrito Tradicional" />
        </div>
        <div class="Burrito-container">
          <h3>Burritos</h3>
          <p>
            Tortilla de harina, carne al pastor marinada con la receta de la
            casa, jugoso chorizo en trozos, crocante chicharrón, delicioso
            hogao, guacamole, frijol, refrito y queso fundido.
          </p>
          <a href="Producto.html">Ordenar</a>
        </div>
      </div>
    </main>
  </body>
</html>
